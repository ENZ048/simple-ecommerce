<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./auth.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>ShopCart</h1>
        </div>

        <header>Sign Up</header>
        <div class="form-container register-container animate__animated animate__zoomIn">
            <div class="form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName">

                <label for="email">Email:</label>
                <input type="email" id="email">
    
                <label for="password">Password:</label>
                <input type="password" id="password">
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword">
    
                <div class="btn-div">
                    <button id="registerBtn">Register</button>
                    <button id="loginPageBtn">Login</button>
                </div>

            </div>

            <div class="img-div">
                <dotlottie-player src="https://lottie.host/51b4fadd-17fd-4811-9c3c-80aa18c1d177/ZzBm1LrgGB.lottie"
                    background="transparent" speed="1" style="width: 300px; height: 300px" loop
                    autoplay></dotlottie-player>
            </div>
        </div>
        
    </div>



    <script src ="./auth.js"></script>
</body>

</html>
